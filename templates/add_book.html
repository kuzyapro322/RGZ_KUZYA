{% extends "base.html" %}

{% block content %}
<div class="book-form-container">
    <h2>➕ Добавить новую книгу</h2>
    
    <form method="POST" enctype="multipart/form-data" class="book-form">
        <div class="form-group">
            <label for="title">Название книги *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Автор *</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <label for="pages">Количество страниц *</label>
            <input type="number" id="pages" name="pages" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="publisher">Издательство *</label>
            <input type="text" id="publisher" name="publisher" required>
        </div>
        
        <div class="form-group">
            <label for="cover_image">Обложка книги</label>
            <input type="file" id="cover_image" name="cover_image" 
                   accept=".jpg,.jpeg,.png,.gif" class="file-input">
            <small>Поддерживаемые форматы: JPG, PNG</small>
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Добавить книгу</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
