{% extends "base.html" %}

{% block content %}
<div class="book-form-container">
    <h2>✏️ Редактировать книгу</h2>
    
    <form method="POST" enctype="multipart/form-data" class="book-form">
        <div class="form-group">
            <label for="title">Название книги *</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Автор *</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        
        <div class="form-group">
            <label for="pages">Количество страниц *</label>
            <input type="number" id="pages" name="pages" min="1" value="{{ book.pages }}" required>
        </div>
        
        <div class="form-group">
            <label for="publisher">Издательство *</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>
        </div>
        
        <div class="form-group">
            <label for="cover_image">Обложка книги</label>
            
            <!-- Показываем текущую обложку -->
            {% if book.cover_image and book.cover_image != 'default_cover.jpg' %}
            <div class="current-cover">
                <p>Текущая обложка:</p>
                <img src="/static/pic/{{ book.cover_image }}" alt="Текущая обложка" class="current-cover-img">
            </div>
            {% endif %}
            
            <input type="file" id="cover_image" name="cover_image" 
                   accept=".jpg,.jpeg,.png,.gif" class="file-input">
            <small>Оставьте пустым, чтобы сохранить текущую обложку</small>
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
