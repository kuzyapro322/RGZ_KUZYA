{% extends "base.html" %}

{% block content %}
<div class="book-form-container">
    <h2>{% if book %}Редактировать книгу{% else %}Добавить новую книгу{% endif %}</h2>
    
    <form method="POST" class="book-form">
        <div class="form-group">
            <label for="title">Название книги *</label>
            <input type="text" id="title" name="title" 
                   value="{{ book.title if book else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Автор *</label>
            <input type="text" id="author" name="author" 
                   value="{{ book.author if book else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="pages">Количество страниц *</label>
            <input type="number" id="pages" name="pages" min="1" 
                   value="{{ book.pages if book else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="publisher">Издательство *</label>
            <input type="text" id="publisher" name="publisher" 
                   value="{{ book.publisher if book else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="cover_image">Ссылка на обложку</label>
            <input type="text" id="cover_image" name="cover_image" 
                   value="{{ book.cover_image if book else 'default_cover.jpg' }}"
                   placeholder="default_cover.jpg">
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">
                {% if book %}Сохранить изменения{% else %}Добавить книгу{% endif %}
            </button>
            <a href="{{ url_for('admin.admin_page') }}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
